<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postal</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Esta es una postal que cree, usando HTML5 y CSS3 durante mi curso en 4Geeks Academy!
						<br />
						<br />

						Ansioso por empezar mis clases
					</p>
				</div>
				<div class="body-right">
					<form action="/submit" method="POST">
						<label for="name" for="email" for="comentario"></label>
						<input type="text" id="name" name="name" placeholder="nombre" required />
						<input type="text" id="email" name="email" placeholder="email" required />
						<input type="text" id="comentario name=" comentario placeholder="comentario" required />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi Postal</button>
			</div>
		</div>
	</body>
</html>
